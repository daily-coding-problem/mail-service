<td th:fragment="problem">
	<table role="presentation">
		<tr>
			<td>
				<h3 style="font-size: 16px; font-weight: bold; margin-top: 0; text-align: left;" th:text="${problem.getTitle()}"></h3>
				Practice this problem on LeetCode <a th:href="${problem.getLink()}" style="color: #3869d4; text-decoration: underline; cursor: pointer;">here</a>.
				<div th:utext="${problem.getContent()}" style="margin-top: 5px;"></div>
			</td>
		</tr>
	</table>
</td>
